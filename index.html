<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="logo__container">
            <img
              src="./assets/TreactLogo.svg"
              class="logo__img"
              alt="Treact Logo"
            />
            <h2 class="logo__text">Treact</h2>
          </div>
          <ul class="nav__links">
            <li><a href="" class="nav__link">About</a></li>
            <li><a href="" class="nav__link">Blog</a></li>
            <li><a href="" class="nav__link">Pricing</a></li>
            <li><a href="" class="nav__link">Contact Us</a></li>
            <li><a href="" class="nav__link nav__link--secondary">Login</a></li>
            <li><a href="" class="nav__link nav__link--primary">Sign Up</a></li>
          </ul>
        </nav>
      </div>

      <header>
        <div class="row header__row">
          <div class="header__description">
            <h1 class="header__subtitle">Beautiful React Templates <span class="purple">for you.</span></h1>
            <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
            <div class="header__input">
                <input type="text" placeholder="Your E-mail Address" class="header__input--email">
                <button class="header__btn">Get Started</button>
            </div>
            <div class="header__customers">
                <p class="header__customers--subtitle">OUR TRUSTED CUSTOMERS</p>
                <figure class="header__customers__img--container">
                    <img src="./assets/customersStrip.png" class="header__customers__img" alt="">
                </figure>
            </div>
          </div>
          <figure class="header__img--container">
            <img src="./assets/headerImage.svg" class="header__img"alt="" />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
